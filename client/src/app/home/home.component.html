
<header></header>
<div>
<ul>
    @for (movie of (movies | async) || []; track movie.id) {
        <li>
            <img [src]="movie.poster" alt={{movie.title}}>
            <h2>{{movie.title}}</h2>
            <button [routerLink]="['/movies', movie.id]">View Detail</button>
        </li>
    }
</ul>
</div>
